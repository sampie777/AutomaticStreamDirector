<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Stream Director</title>

    <link rel="stylesheet" href="assets/style/base.css"/>
    <link rel="stylesheet" href="assets/style/notifications.css"/>
    <link rel="stylesheet" href="assets/style/index.css"/>
    <script src="assets/script/api.js"></script>
</head>
<body>
<div id="wrapper">
    <h3>Director</h3>
    <div id="director-status"></div>

    <h3>Triggers</h3>
    <div id="triggers"></div>

    <h3>Action sets</h3>
    <div id="actionSets"></div>
</div>

<div id="notifications">
    <div class="notification template"
         id="notification-template">
        <a href="javascript:void(0);" class="notification-close">close</a>
        <div class="notification-title"></div>
        <div class="notification-message"></div>
    </div>
</div>

<script src="assets/script/notifications.js"></script>
<script src="assets/script/index.js"></script>
</body>
</html>
